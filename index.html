<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="icon" href="Image/to-do-list.png" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/f6cbace198.js"
      crossorigin="anonymous"
    ></script>

    <!-- TailwindCss -->

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .delete-all {
        background-color: #e32636;
        padding: 10px 20px;
        width: fit-content;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        margin: auto;
        order: 1;
        word-break: break-all;
        text-align: center;
        transition: all 0.3s;
      }
      .delete-all:hover {
        background-color: #ce2230;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="todo">
        <img src="Image/Icon.png" alt="" />
        <h1>To Do List</h1>
      </div>
      <form class="form">
        <input type="text" placeholder="What do you want to do today?" />
        <button>Add</button>
      </form>
      <div class="tasks">
        <div class="delete-all">Delete All Tasks</div>
      </div>
    </div>
    <script src="Js/script.js"></script>
  </body>
</html>
